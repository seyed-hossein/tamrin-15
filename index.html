<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="parent">
      <img class="bg-photo" src="pictures/matrix.jpg" alt="">
        <div class="box-name">
               <h1 class="title">Cristmas Fundraiser Dinner</h1>
                 <h2 class="text"> Ger your tickets for our annual fundraiser dinner.Hurry,We are in short supply!</h2>
                 <br><hr class="hr-line">
             <div>
                <h3 class="name">
                    Name
                </h3>
               <div class="box-first"></div>
               <div class="box-last"></div>
             </div>
        <h4 class="first">first</h4>
        <h5 class="last">last</h5>
            <div>
            <h3 class="email">
                Email
            </h3>
              <div class="box-email"></div>
             </div>
             <div>
                <h3 class="phone">
                    phone
                </h3>
                <div class="box-1">
                    <h4 class="tag">###</h4>
                </div>
                <h3 class="space">-</h3>
                <div class="box-2">
                    <h4 class="tag">###</h4>
                </div>
                <h3 class="space-2">-</h3>
                <div class="box-3">
                    <h4 class="tag">###</h4>
                </div>
             </div>
             <div>
                 <h3 class="terms">Terms</h3> 
                 
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox">
                    <label for="terms">I accept the terms and conditions</label>
                </div>
                <div>
                    <h3 class="terms">Quantity</h3>
                   </div>
                   <div class="quantity-checkbox">
                       <input type="checkbox">
                       <label for="terms">Dinner ticket $30.000 USD</label>
                   </div>
                   <select name="" id="nomber" class="select">
                    <option value="nomber">1</option>
                    <option value="nomber">2</option>
                   </select>
                   <div class="total"></div>
        </div>
        <div class="box-total">
            <h3 class="total-text">Total</h3>
            <h3 class="total-cost">$30.000</h3>
            <hr class="hr-end">
            <h4 class="none">1</h4>
            <h4 class="none-cost">30.000</h4>
        </div>
        <div class="submit">
            <h5 class="submit-text">PURCHASE</h5>
        </div>
    </div>

</html>
